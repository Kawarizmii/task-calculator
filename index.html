<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="calculator-screen">
            <div class="calculator-keys">
                <div class="row">
                    <button class="all-clear">AC</button>
                    <button class="percentage" id="%" >%</button>
                    <button class="operator" id="/" >&divide;</button>
                </div>
                <div class="row">
                    <button class="number" id="7" >7</button>
                    <button class="number" id="8" >8</button>
                    <button class="number" id="9" >9</button>
                    <button class="operator" id="*" >&times;</button>
                </div>
                <div class="row">
                    <button class="number" id="4" >4</button>
                    <button class="number" id="5" >5</button>
                    <button class="number" id="6" >6</button>
                    <button class="operator" id="-" >-</button>
                </div>
                <div class="row">
                    <button class="number" id="1" >1</button>
                    <button class="number" id="2" >2</button>
                    <button class="number" id="3" >3</button>
                    <button class="operator" id="+" >+</button>
                </div>
                <div class="row">
                    <button class="number zero-btn" id="0" >0</button>
                    <button class="decimal" id="." >.</button>
                    <button class="equal-sign" id="=" >=</button>
                </div>
            </div>
        </div>
        <script type="" src="script.js"></script>
    </body>
</html>
